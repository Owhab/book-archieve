<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

<body>

    <header class="container text-center">
        <h1>Book Archive</h1>
    <h2>Search your desired books...</h2>
    </header>
    <main class="container">
        
    <div class="input-group mb-3 container w-25 mx-auto">
        <input id="input-btn" type="text" class="form-control" placeholder="Search by book name" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchBook()" id = 'search-btn' class="btn btn-outline-success" type="button" id="button-addon2">Search</button>
    </div>
      <!-- Book Display -->
      <div class="row row-cols-1 row-cols-md-3 g-4" id="books">
        

      </div>


    </main>




    <script src="js/app.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
