<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>
<body>

    <header class="w-50 mx-auto py-3">
        <h1 class="text-center">Search your desired book</h1>
        <h2 class="text-center">Search by Book Name</h2>


    </header>

    <main>
        <!-- Input Field and Button -->
        <div class="input-group mb-3 w-25 mx-auto">
            <input id="search-input" type="text" class="form-control" placeholder="Enter your favourite book Name" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchButton()" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
        </div>

        <!-- Creating Empty Input Value -->
        <section id="empty-input" class="container w-50 mx-auto">

        </section>
        

        <!-- Adding Spinner -->
        <section class="text-center">
            <button id="spinner" class="btn btn-info d-none" type="button" disabled="">
                <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                Please wait...
              </button>
        </section>
        <!-- Display Output Values -->
        <section id="total-output" class="w-75 mx-auto">

        </section>
        <!-- Displaying Loaded Books -->
        <section class="container">
            <div id="display-books" class="row row-cols-1 row-cols-md-3 g-4">
            
            </div>
        </section>



    </main>

    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

    
</body>
</html>
